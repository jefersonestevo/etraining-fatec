<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<title><h:outputText value="#{message.Sistema_Nome}" /></title>
		<h:outputStylesheet name="style.css" library="css" />
	</h:head>

	<h:body style="width: 100%; text-align: center">


		<h:form id="main" style="width: 100%; text-align: center">
			<div id="page" style="width: 100%; text-align: center">

				<div id="content" style="width: 100%; text-align: center">
					<p:fieldset legend="#{message.Sistema_Nome}"
						styleClass="width-100-px height-300-px">
						<ui:insert name="content">
							<ui:include src="/pages/template/content.xhtml" />
						</ui:insert>
					</p:fieldset>
				</div>

			</div>

		</h:form>
	</h:body>
</f:view>
</html>
