<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><h:outputText value="#{message.Sistema_Nome}" /></title>
	<h:outputStylesheet name="style.css" library="css" />
</h:head>

<h:body>

	<h:form id="main">
		<div id="page">

			<div id="header">
				<ui:insert name="header">
					<ui:include src="/pages/template/header.xhtml" />
				</ui:insert>
			</div>

			<p:dialog modal="true" widgetVar="modalAjuda" height="300"
				width="500" styleClass="modal-ajuda" header="#{message.Ajuda}">
				<h:outputText id="ajuda" styleClass="modal-texto-ajuda" />

				<f:facet name="footer">
					<p:outputPanel styleClass="no-border align-center full-width"
						layout="block">
						<p:commandButton value="#{message.Fechar}" styleClass="no-border"
							onclick="modalAjuda.hide()" />
					</p:outputPanel>
				</f:facet>
			</p:dialog>

			<script type="text/javascript">
				var contextoPagina = "#{facesContext.externalContext.requestContextPath}";

				function mostrarModal(pagina) {
					$('.modal-texto-ajuda').load(contextoPagina + pagina);
					modalAjuda.show();
				}
			</script>

			<div id="endereco">
				<p:panelGrid columns="2" styleClass="full-width"
					columnClasses="width-90, width-10">
					<p:outputPanel>
						<ui:insert name="endereco">
						</ui:insert>
					</p:outputPanel>
					<p:outputPanel layout="block" styleClass="align-right">
						<ui:insert name="ajuda">
						</ui:insert>
					</p:outputPanel>
				</p:panelGrid>
			</div>
			<p:outputPanel styleClass="panel-separador" layout="block" />
			<p:messages closable="true" autoUpdate="true" />

			<div id="content">
				<ui:insert name="content">
					<ui:include src="/pages/template/content.xhtml" />
				</ui:insert>
			</div>

			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="/pages/template/footer.xhtml" />
				</ui:insert>
			</div>

		</div>
	</h:form>
</h:body>
</html>
