<ui:composition template="/pages/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="endereco">
		<p:breadCrumb>
			<p:menuitem url="#" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="ajuda">
		<p:commandButton icon="ui-icon-help" immediate="true" global="false"
			onclick="mostrarModal('/pages/ajuda/telas/home.jsf')" />
	</ui:define>

	<ui:define name="content">
		<p:fieldset legend="#{message.Sistema_Nome}">
			<p:separator styleClass="invisivel" />

	</ui:define>

</ui:composition>
