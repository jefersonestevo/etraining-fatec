<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>E-Training</title>

<link rel="stylesheet" href="/etraining-web/resources/css/login.css" />

</head>
<body>

	<header class="title">
		<div>
			<h1>e-Training System</h1>
		</div>
	</header>

	<form id="form_main" method="POST" action="j_security_check">
		<div class="login-form">
			<h1>
				Log in<span>e-Training</span>
			</h1>
			<div>
				<div>
					<label>Matricula</label>
				</div>
				<div>
					<input type="text" name="j_username" id="user"
						class="input-text-type" required="required" />
				</div>
			</div>
			<div>
				<div>
					<label>Senha</label>
				</div>
				<div>
					<input type="password" id="j_password" name="j_password"
						class="input-text-type" required="required" />
				</div>
			</div>
			<div>
				<div>
					<input type="submit" value="Entrar" class="button"
						required="required" /> <a href="/etraining-web/trocarSenha.jsf">Trocar
						Senha</a>
				</div>
			</div>
		</div>
	</form>

	<footer class="footer">
		<div>
			<div>Faculdade de Tecnologia de São Paulo - Análise e
				Desenvolvimento de Sistemas</div>
		</div>
	</footer>
</body>
</html>
